<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Communicator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            min-height: -webkit-fill-available; /* Fix for mobile Safari */
            display: flex;
            align-items: center;
        }

        html {
            height: -webkit-fill-available; /* Fix for mobile Safari */
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2d2d2d;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;  /* Default for desktop */
            width: 95%;  /* Add width for better mobile control */
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        /* Mobile devices */
        @media only screen and (max-width: 768px) {
            body {
                padding: 0;
                align-items: flex-start; /* Align to top on mobile */
            }
            
            .chat-container {
                height: 100vh;
                height: -webkit-fill-available;
                width: 100%;
                border-radius: 0;
                border: none;
                padding-bottom: env(safe-area-inset-bottom); /* Add safe area padding */
            }

            .chat-header {
                padding: 15px;  /* Slightly smaller padding on mobile */
                font-size: 20px;  /* Slightly smaller font on mobile */
            }

            .input-area {
                border-radius: 0;
                padding: 15px;
                padding-bottom: max(15px, env(safe-area-inset-bottom)); /* Ensure padding is at least 15px */
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: #232323;
            }

            .chat-messages {
                padding-bottom: 80px; /* Add space for fixed input area */
            }

            #message-input, #send-button {
                font-size: 16px;   /* Ensure readable font size on mobile */
            }
        }

        .chat-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(to bottom, #2d2d2d, #232323);
        }

        .message {
            margin: 15px 0;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            clear: both;
            font-size: 16px;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: #404040;
            color: #fff;
            float: right;
            border-bottom-right-radius: 5px;
            box-shadow: -2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .assistant-message {
            background-color: #1f3333;
            color: #00ffff;
            float: left;
            border-bottom-left-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid rgba(0, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            background-color: #232323;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        #message-input {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        #message-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        #send-button {
            background-color: #1f3333;
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background-color: #2a4444;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        /* Add these new styles to your existing CSS */
        .typing-indicator {
            background-color: #1f3333 !important;
            color: #00ffff !important;
            opacity: 0.7;
        }

        .typing-indicator .dots {
            animation: typing 1.5s infinite;
            display: inline-block;
            width: 20px;
        }

        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ‘» Ghost Communicator
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant-message">I am here... How may I assist you from beyond?</div>
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Speak to the spirit..." 
                   onkeypress="if(event.key === 'Enter') sendMessage()">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            // Add typing indicator
            const typingId = addTypingIndicator();

            try {
                // Artificial delay between 1.5 and 3 seconds
                const delay = Math.random() * 1500 + 1500;
                await new Promise(resolve => setTimeout(resolve, delay));

                const response = await fetch('https://sp00kai-github-io.onrender.com/run-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                // Remove typing indicator
                removeTypingIndicator(typingId);
                
                const data = await response.json();
                addMessage(data.result, 'assistant');
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator(typingId);
                addMessage('The spirits are silent... Try again later.', 'assistant');
            }
        }

        function addTypingIndicator() {
            const messagesDiv = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            const id = 'typing-' + Date.now();
            typingDiv.id = id;
            typingDiv.className = 'message assistant-message typing-indicator';
            typingDiv.innerHTML = '<span>The spirit is channeling a response</span><span class="dots">...</span>';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return id;
        }

        function removeTypingIndicator(id) {
            const typingDiv = document.getElementById(id);
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
